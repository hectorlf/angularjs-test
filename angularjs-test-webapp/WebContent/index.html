<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AngularJS test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body ng-controller="GuestbookCtrl">
  <h1>Guestbook</h1>

  <ul>
    <li ng-repeat="sign in guestbook">
    <p>{{sign.text}}</p>
    <em>-{{sign.name}}</em>
    </li>
  </ul>

  <hr/>
  
  <h2>Sign guestbook!</h2>
  <form name="form" novalidate class="css-form">
  Name*: <input type="text" ng-model="sign.name" required /><br />
  Text*: <input type="text" ng-model="sign.text" required /><br />
  <button ng-click="save(sign)" ng-disabled="form.$invalid">Save</button><br />
  <em>* required</em>
  </form>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</body>
</html>
